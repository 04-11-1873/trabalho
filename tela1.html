	<div id="cabeçalho">

	<div id="fom">
		<form action="conecao.php" id="formulario" method="POST" name="formulario">
			<fieldset>
				<legend>Formulario</legend>
				<div>
	        		<label for="nome">Nome:</label><br>
	        		<input type="text" name="nome" id="nome" placeholder="nome" required /><br>
	        		<label for="sobrenome">Sobrenome:</label><br>
	        		<input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required /><br>
	    		</div>
	    		<div>
	    			<label for="maill">E-maill:</label><br>
	    			<input type="email" name="maill" id="maill" placeholder="e-mail@nome.com" required ><br>
					<label for="senha">Senha:</label><br>
					<input type="password" name="senha" id="senha" placeholder="senha" required ><br>
					<label for="numero">Numero:</label><br>
	        		<input type="tel" name="tel" min="10" max="11" id="numero" placeholder="(**)*****-****" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
	    		</div>
	    		<div>
	    			<label for="sexo">Genero:</label><br>
	        		<input type="radio" name="sexo" id="sexo" placeholder="sexo">feminino<br>
	        		<input type="radio" name="sexo" id="sexo" placeholder="sexo">Masculino<br>
	        		<input type="radio" name="sexo" id="sexo" placeholder="sexo">Outro<br>
	    		</div>
				<div class="button">
	    			<button type="submit" name="submit" onclick="validar(); return false">Enviar</button>
	    			<button type="reset">Limpar</button>
	    		</div>
    		</fieldset>
		</form>	
	<div id="footer">

	</div>


	<script type="text/javascript">
		
		function abrirMenu(){
			document.getElementById('fechar').style.width = '250px';
		}
		
		function fecharMenu() {
            document.getElementById('fechar').style.width = '0px';
		}
		
		
		function validar(){
				var nome = formulario.nome;
				var sobrenome = formulario.sobrenome;
				var mail = formulario.maill;
				var senha = formulario.senha;
				var numero = formulario.numero;
				var sexo = formulario.sexo;

				if (nome.value == "") {
					alert("Nome não informado")
					nome.focus();
				}
				if (sobrenome.value == "") {
					alert("Sobrenome não informado")
					sobrenome.focus();
				}
				if (maill.value == "") {
					alert("E-maill não informado")
					maill.focus();
				}
				if (senha.value == "") {
					alert("Senha não informada")
					senha.focus();
				}
				if (numero.value == "") {
					alert("Numero não informado")
					numero.focus();
				}
				if (sexo.value == "") {
					alert("Genero não selecionado")
					sexo.focus();
				}
				else{
					location.href = "https://www.w3schools.com/"
				}
			}
	</script>
